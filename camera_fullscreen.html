<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>全螢幕相機</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #cameraContainer, #resultContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #cameraContainer {
      display: block;
    }

    #resultContainer {
      display: none;
      background: black;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    video, canvas, #overlayImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    #canvas {
      display: none;
      z-index: 6;
    }

    #overlayImage {
      z-index: 5;
      pointer-events: none;
    }

    .camera-button {
      position: absolute;
      bottom: 20px;
      z-index: 10;
      border: none;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-size: 18px;
    }

    #switchButton {
      left: 10px;
      width: 50px;
      height: 50px;
      padding: 0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
    }

    #switchButton i {
      font-size: 40px;
      color: white;
    }

    #captureButton {
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #captureButton i {
      color: white;
      font-size: 50px;
    }


    #photoPreview {
      max-width: 90%;
      max-height: 70%;
      margin-bottom: 20px;
    }

    .result-button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #005EB8;
      color: white;
    }

    /* ✅ 列印樣式：只顯示圖片 */
    @media print {
      body * {
        visibility: hidden;
      }

      #photoPreview {
        visibility: visible;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: contain;
      }

      .result-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="cameraContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="overlayImage" src="https://kaihung0530.github.io/NiceLabelPhoto/Back%20view.png" alt="Overlay">
    <button class="camera-button" id="switchButton"><i class="fas fa-camera-rotate"></i></button>
	<button class="camera-button" id="captureButton"><i class="fas fa-camera"></i></button>
  </div>

  <!-- 拍照結果畫面 -->
  <div id="resultContainer">
    <img id="photoPreview" src="" alt="拍照結果" />
    <button class="result-button" onclick="window.print()">列印</button>
    <button class="result-button" onclick="retakePhoto()">重新拍照</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlayImage');

    const switchButton = document.getElementById('switchButton');
    const captureButton = document.getElementById('captureButton');

    const cameraContainer = document.getElementById('cameraContainer');
    const resultContainer = document.getElementById('resultContainer');
    const photoPreview = document.getElementById('photoPreview');

    let currentFacing = new URLSearchParams(location.search).get('facing') || 'user';
    let currentStream = null;

    async function startCamera(facingMode) {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode }
        });

        video.srcObject = stream;
        await video.play();
        currentStream = stream;
        currentFacing = facingMode;

        canvas.style.display = 'none';
        cameraContainer.style.display = 'block';
        resultContainer.style.display = 'none';

        console.log(`已啟用鏡頭：${facingMode}`);
      } catch (err) {
        alert("無法啟用相機：" + err.message);
      }
    }

    // 初始化相機
    startCamera(currentFacing);

    // 拍照
    captureButton.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/jpeg");
      photoPreview.src = dataUrl;

      cameraContainer.style.display = 'none';
      resultContainer.style.display = 'flex';

      console.log("拍照完成");
    });

    // 重新拍照
    function retakePhoto() {
      startCamera(currentFacing);
    }

    // 切換鏡頭
    switchButton.addEventListener('click', () => {
      const newFacing = currentFacing === 'user' ? 'environment' : 'user';
      startCamera(newFacing);
    });

  </script>
</body>
</html>
