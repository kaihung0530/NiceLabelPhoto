<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>全螢幕相機</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #cameraContainer, #resultContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #cameraContainer {
      display: block;
    }

    #resultContainer {
      display: none;
      background: black;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    video, canvas, #overlayImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    #canvas {
      display: none;
      z-index: 6;
    }

    #overlayImage {
      z-index: 5;
      pointer-events: none;
    }

    .camera-button {
      position: absolute;
      bottom: 20px;
      z-index: 10;
      border: none;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-size: 18px;
    }

    #switchButton {
      right: 10px;
      width: 50px;
      height: 50px;
      padding: 0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
    }

    #switchButton i {
      font-size: 40px;
      color: white;
    }

    #captureButton {
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #captureButton i {
      color: white;
      font-size: 50px;
    }


    #photoPreview {
      max-width: 90%;
      max-height: 70%;
      margin-bottom: 20px;
    }

    .result-button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #005EB8;
      color: white;
    }

    /* ✅ 列印樣式：只顯示圖片 */
    @media print {
      body * {
        visibility: hidden;
      }

      #photoPreview {
        visibility: visible;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: contain;
      }

      .result-button {
        display: none;
      }
    }
        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
  </style>
</head>
<body>

  <div id="cameraContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="overlayImage" crossorigin="anonymous" src="https://kaihung0530.github.io/NiceLabelPhoto/Back%20view.png" alt="Overlay">
    <button class="camera-button" id="switchButton"><i class="fas fa-camera-rotate"></i></button>
	<button class="camera-button" id="captureButton"><i class="fas fa-camera"></i></button>
  </div>

  <!-- 拍照結果畫面 -->
  <div id="resultContainer">
    <img id="photoPreview" src="" alt="拍照結果" />
    <button class="result-button" onclick="UploadImage()">列印</button>
    <button class="result-button" onclick="retakePhoto()">重新拍照</button>
  </div>
    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlayImage');

    const switchButton = document.getElementById('switchButton');
    const captureButton = document.getElementById('captureButton');

    const cameraContainer = document.getElementById('cameraContainer');
    const resultContainer = document.getElementById('resultContainer');
    const photoPreview = document.getElementById('photoPreview');
	const processModal = document.getElementById('processModal');

    let currentFacing = new URLSearchParams(location.search).get('facing') || 'user';
    let currentStream = null;
	
	let capturedImage = ""; // 儲存拍照結果 base64

    async function startCamera(facingMode) {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode }
        });

        video.srcObject = stream;
        await video.play();
        currentStream = stream;
        currentFacing = facingMode;

        canvas.style.display = 'none';
        cameraContainer.style.display = 'block';
        resultContainer.style.display = 'none';

        console.log(`已啟用鏡頭：${facingMode}`);
      } catch (err) {
        alert("無法啟用相機：" + err.message);
      }
    }

    // 初始化相機
    startCamera(currentFacing);

    // 拍照
    captureButton.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/jpeg");
      photoPreview.src = dataUrl;
	  capturedImage = dataUrl; // 拍照後記錄 base64 給 UploadImage 使用

      cameraContainer.style.display = 'none';
      resultContainer.style.display = 'flex';

      console.log("拍照完成");
    });

    // 重新拍照
    function retakePhoto() {
      startCamera(currentFacing);
    }

    // 切換鏡頭
    switchButton.addEventListener('click', () => {
      const newFacing = currentFacing === 'user' ? 'environment' : 'user';
      startCamera(newFacing);
    });
        function UploadImage() {
            if (!capturedImage) {
                alert('請先拍照');
                return;
            }

            const printerName = getQueryParam("PrinterName") || "E8050";
            const fileName = getCurrentDateTime() + ".jpg";
            const url = `https://labelcloudapi.onnicelabel.com/document/v2/files`;
            const base64Image = capturedImage.split(',')[1];
            const data = {
                "filePath": `/DelenTest/Base64PIC/Graphics/${printerName}.png`,
                "content": base64Image,
                "comment": "API creation",
                "overwriteIfExists": true,
                "generateFileDetails": true
            };

            processModal.style.display = 'block';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                processModal.style.display = 'none';
                console.log(data);
                //sendImage("");
            })
            .catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');
                console.error('Error:', error);
            });
        }
        function sendImage(photopath) {
            const printerName = getQueryParam("PrinterName") || "E8050";
            const base64Image = capturedImage.split(',')[1];
            const data = {
                "deviceType": "CloudPrinter",
                "deviceId": {
                    "printerName": printerName,
                    "workstation": null
                },
                "filePath": "/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
                "fileRevision": "",
                "labelName": "",
                "quantity": "1",
                "dataSources": [
                    {
                        "PIC": photopath,
                        "FileName": printerName + ".png"
                    }
                ]
            };

            processModal.style.display = 'block';

            fetch('https://labelcloudapi.onnicelabel.com/Print/v2/Print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                processModal.style.display = 'none';
                alert(`API回覆: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');
                console.error('Error:', error);
            });
        }
		function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}${hours}${minutes}${seconds}`;
        }

  </script>
</body>
</html>
