<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全螢幕相機</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #cameraContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video, canvas, #overlayImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video {
      z-index: 1;
    }

    #overlayImage {
      z-index: 2;
      pointer-events: none;
    }

    #canvas {
      display: none;
      z-index: 3;
    }

    #buttonGroup {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #buttonGroup button {
      flex: 1 1 auto;
      min-width: 90px;
      padding: 12px 16px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="cameraContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="overlayImage" src="https://kaihung0530.github.io/NiceLabelPhoto/Back%20view.png" alt="Overlay" />

    <div id="buttonGroup">
      <button id="captureButton">拍照</button>
      <button id="retryButton" style="display: none;">重新拍照</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const overlay = document.getElementById("overlayImage");

    const captureButton = document.getElementById("captureButton");
    const retryButton = document.getElementById("retryButton");

    let currentFacing = new URLSearchParams(location.search).get("facing") || "user";
    let currentStream = null;

    async function startCamera(facingMode) {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
        });

        video.srcObject = stream;
        await video.play();

        currentStream = stream;
        currentFacing = facingMode;
      } catch (err) {
        alert("無法啟用相機：" + err.message);
        console.error(err);
      }
    }

    function showPhotoResult() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

      // 顯示靜態圖
      canvas.style.display = "block";
      video.style.display = "none";
      overlay.style.display = "none";

      // 換按鈕
      captureButton.style.display = "none";
      retryButton.style.display = "inline-block";
    }

    function resetToCamera() {
      // 隱藏拍照結果
      canvas.style.display = "none";
      video.style.display = "block";
      overlay.style.display = "block";

      // 換回按鈕
      retryButton.style.display = "none";
      captureButton.style.display = "inline-block";

      // 重新啟動鏡頭
      startCamera(currentFacing);
    }

    // 初始化
    startCamera(currentFacing);

    captureButton.addEventListener("click", showPhotoResult);
    retryButton.addEventListener("click", resetToCamera);
  </script>
</body>
</html>
