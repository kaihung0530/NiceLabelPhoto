<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loftware Cloud雲端列印-E8050</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #005EB8;
            color: white;
            padding: 1em;
            margin: 0;
        }
        h1 img {
            height: 50px;
            margin-right: 10px;
        }
        #cameraContainer {
            margin: 20px 0;
        }
        video, canvas, img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005EB8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #004a91;
        }
        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #005EB8;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2 style="font-size: 40px;">
        <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
        雲端列印，在EPSON8050
    </h2>
    <div id="cameraContainer">
        <input type="file" accept="image/*" id="cameraInput" capture="environment" style="display: none;" onchange="previewImage(event)">
        <div>
            <button id="takePhoto" onclick="document.getElementById('cameraInput').click()">拍照</button>
            <button id="send" onclick="UploadImage()" disabled>傳送照片</button>
            <button id="exit" onclick="exitPage()">離開</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" src="" alt="預覽圖片" style="display:none;">
    </div>
    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const processModal = document.getElementById('processModal');
        const sendButton = document.getElementById('send');
        let capturedImage = null;

        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}${hours}${minutes}${seconds}`;
        }

		 async function compressImageToTargetSize(img, targetSizeKB = 1024, maxAttempts = 10) {
			const canvas = document.createElement('canvas');
			const context = canvas.getContext('2d');
			const maxDimension = 1600;

			let width = img.width;
			let height = img.height;
			if (width > maxDimension || height > maxDimension) {
				const ratio = Math.min(maxDimension / width, maxDimension / height);
				width = Math.round(width * ratio);
				height = Math.round(height * ratio);
			}
			canvas.width = width;
			canvas.height = height;
			context.drawImage(img, 0, 0, width, height);

			let bestBase64 = "";
			let bestSize = 0;

			for (let q = 0.9; q >= 0.1; q -= 0.05) {
				const base64 = canvas.toDataURL('image/jpeg', q);
				const fileSizeKB = Math.round((base64.length * 3) / 4 / 1024);

				if (fileSizeKB <= targetSizeKB && fileSizeKB > bestSize) {
					bestBase64 = base64;
					bestSize = fileSizeKB;
				}

				if (bestSize >= targetSizeKB * 1) break; // 若已非常接近目標大小則停止
			}

			console.log(`壓縮後圖片大小：${bestSize} KB`);
			return bestBase64;
		}

        async function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const img = new Image();
                img.onload = async function() {
                    const compressed = await compressImageToTargetSize(img, 200);
                    capturedImage = compressed;
                    preview.src = compressed;
                    preview.style.display = 'block';
                    sendButton.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function sendImage(photopath) {
            const base64Image = capturedImage.split(',')[1];
            const data = {
                "deviceType": "CloudPrinter",
                "deviceId": {
                    "printerName": "E8050",
                    "workstation": null
                },
                "filePath": "/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
                "fileRevision": "",
                "labelName": "",
                "quantity": "1",
                "dataSources": [
                    {
                        "PIC": photopath,
                        "FileName": "E8050.png"
                    }
                ]
            };

            processModal.style.display = 'block';

            fetch('https://labelcloudapi.onnicelabel.com/Print/v2/Print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                processModal.style.display = 'none';
                alert(`API回覆: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');
                console.error('Error:', error);
            });
        }

        function UploadImage() {
            if (!capturedImage) {
                alert('請先拍照');
                return;
            }

            const fileName = getCurrentDateTime() + ".jpg";
            const url = `https://labelcloudapi.onnicelabel.com/document/v2/files`;
            const base64Image = capturedImage.split(',')[1];
            const data = {
                "filePath": "/DelenTest/Base64PIC/Graphics/E8050.png",
                "content": base64Image,
                "comment": "API creation",
                "overwriteIfExists": true,
                "generateFileDetails": true
            };
            processModal.style.display = 'block';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                processModal.style.display = 'none';
                console.log(data);
                //sendImage("");
            })
            .catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');
                console.error('Error:', error);
            });
        }

        function exitPage() {
            if (confirm("您確定要離開嗎？")) {
                if (window.opener) {
                    window.close();
                } else {
                    alert("此功能無法在本頁面關閉。");
                }
            }
        }
    </script>
</body>
</html>
