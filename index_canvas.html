<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loftware Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #005EB8;
            color: white;
            padding: 1em;
            margin: 0;
        }
        h1 img {
            height: 50px;
            margin-right: 10px;
        }
        #cameraContainer {
            margin: 20px 0;
        }
        video, canvas, img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005EB8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #004a91;
        }
        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #005EB8;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2 style="font-size: 40px;">
        <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
        雲端列印，在EPSON
    </h2>
    <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <div>
            <button id="snap" onclick="takeSnapshot()">拍照</button>
            <button id="send" onclick="UploadImage()" disabled>傳送照片</button>
            <button id="exit" onclick="exitPage()">離開</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" src="" alt="預覽圖片" style="display:none;">
    </div>
    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const processModal = document.getElementById('processModal');
        const sendButton = document.getElementById('send');
		
		// GitHub repository info
        const owner = 'kaihung0530';
        const repo = 'NiceLabelPhoto';
        const branch = 'main';
        const path = 'images/'; // Directory in the repo where the image will be uploaded
       
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${year}${month}${day}${hours}${minutes}${seconds}`;
        }
		const picpath='https://kaihung0530.github.io/NiceLabelPhoto/images/'
		
        let capturedImage = null;
        let localStream;

        function startVideoStream() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment'
                }
            })
            .then(stream => {
                video.srcObject = stream;
                localStream = stream;
            })
            .catch(error => {
                alert('無法訪問相機: ' + error);
                console.error('Error accessing camera:', error);
            });
        }

        startVideoStream();

		function takeSnapshot() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 壓縮圖片
            const quality = 0.6; // 壓縮質量，0 到 1 之間，越低文件越小，質量也越低
            canvas.toBlob((blob) => {
                if (blob.size > 100 * 1024) {
                    // 如果圖片大於 100KB，再次壓縮
                    const scale = Math.sqrt(100 * 1024 / blob.size); // 根據文件大小縮放
                    canvas.width *= scale;
                    canvas.height *= scale;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((resizedBlob) => {
                        processBlob(resizedBlob);
                    }, 'image/jpeg', quality);
                } else {
                    processBlob(blob);
                }
            }, 'image/jpeg', quality);

            function processBlob(blob) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    capturedImage = reader.result;
                    preview.src = capturedImage;
                    preview.style.display = 'block';
                    sendButton.disabled = false;
                };
                reader.readAsDataURL(blob);
            }
        }

        function releaseCamera() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        }

        function resetUI() {
            preview.src = '';
            preview.style.display = 'none';
            sendButton.disabled = true;
        }

        function sendImage(photopath) {
            <!-- if (!capturedImage) { -->

                <!-- return; -->
            <!-- } -->

            const base64Image = capturedImage.split(',')[1];
            const data = {

                "deviceId": {

                },
                "filePath": "/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
                "fileRevision": "",
                "labelName": "",
                "quantity": "1",
                "dataSources": [
                    {
                        "PIC": photopath
                    }
                ]
            };

            processModal.style.display = 'block';

            fetch('https://labelcloudapi.onnicelabel.com/Print/v2/Print', {
                method: 'POST',
                headers: {

                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                processModal.style.display = 'none';
                alert(`API回覆: ${JSON.stringify(data)}`);
                releaseCamera();
                resetUI();
                startVideoStream();
            })
            .catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');
                console.error('Error:', error);
                releaseCamera();
                resetUI();
                startVideoStream();
            });
        }
		
		function UploadImage() {

            fetch(url, {

                },

            })
            .then(response => response.json())
            .then(data => {
                processModal.style.display = 'none';
				console.log(data);
				//console.log(new Date());
                //alert(`API回覆: ${JSON.stringify(data.content.download_url)}`);
				sendImage("");
                //releaseCamera();

            })
            .catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');

                releaseCamera();

                startVideoStream();
            });
        }

        function exitPage() {
            if (confirm("您確定要離開嗎？")) {
                window.close();
            }
        }
    </script>
</body>
</html>
