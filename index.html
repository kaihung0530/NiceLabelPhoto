<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loftware Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #005EB8;
            color: white;
            padding: 1em;
            margin: 0;
            font-size: 40px;
        }
        h2 img {
            height: 50px;
            margin-right: 10px;
        }
        #cameraContainer {
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005EB8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #004a91;
        }
        #overlayContainer {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            aspect-ratio: 3/4;
        }
        #overlayImage, #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #preview {
            width: 100%;
            max-width: 300px;
            display: none;
            margin: 20px auto;
        }
        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #005EB8;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2 id="titleText">
        <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
        雲端列印，在EPSON8050
    </h2>
    <div id="cameraContainer">
        <div>
            <button id="takePhoto" onclick="capturePhoto()">拍照</button>
            <button id="send" onclick="UploadImage()" disabled>傳送照片</button>
            <button id="exit" onclick="exitPage()">離開</button>
        </div>
        <div id="overlayContainer">
            <img id="overlayImage" src="https://kaihung0530.github.io/NiceLabelPhoto/Back view.png" alt="Overlay">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <img id="preview" src="" alt="預覽圖片">
    </div>
    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const preview = document.getElementById("preview");
        const processModal = document.getElementById("processModal");
        const sendButton = document.getElementById("send");
        let capturedImage = null;

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const printerParam = getQueryParam("PrinterName") || "E8050";
            const printerName = printerParam.replace(/^E/, "EPSON");
            document.getElementById("titleText").innerHTML = `
                <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
                雲端列印，在 ${printerName}
            `;
            startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                alert("無法開啟相機：" + err.message);
            }
        }

        function capturePhoto() {
            const overlayImg = document.getElementById("overlayImage");
            canvas.width = overlayImg.naturalWidth || overlayImg.width;
            canvas.height = overlayImg.naturalHeight || overlayImg.height;
            const context = canvas.getContext("2d");

            context.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const base64 = canvas.toDataURL("image/jpeg", 0.9);
            preview.src = base64;
            preview.style.display = "block";
            capturedImage = base64;
            sendButton.disabled = false;
        }

        function getCurrentDateTime() {
            const now = new Date();
            return `${now.getFullYear()}${String(now.getMonth()+1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
        }

        function sendImage() {
            const printerName = getQueryParam("PrinterName") || "E8050";
            const base64Image = capturedImage.split(',')[1];
            const data = {
                deviceType: "CloudPrinter",
                deviceId: { printerName: printerName, workstation: null },
                filePath: "/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
                fileRevision: "",
                labelName: "",
                quantity: "1",
                dataSources: [
                    { PIC: "", FileName: printerName + ".png" }
                ]
            };

            processModal.style.display = 'block';
            fetch("https://labelcloudapi.onnicelabel.com/Print/v2/Print", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Ocp-Apim-Subscription-Key": "51808763a19243ca8694dc2f72cf7408"
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(res => {
                processModal.style.display = 'none';
                alert("API回覆: " + JSON.stringify(res));
            })
            .catch(err => {
                processModal.style.display = 'none';
                alert("API回覆錯誤");
                console.error(err);
            });
        }

        function UploadImage() {
            if (!capturedImage) {
                alert("請先拍照");
                return;
            }

            const printerName = getQueryParam("PrinterName") || "E8050";
            const base64Image = capturedImage.split(',')[1];
            const data = {
                filePath: `/DelenTest/Base64PIC/Graphics/${printerName}.png`,
                content: base64Image,
                comment: "API creation",
                overwriteIfExists: true,
                generateFileDetails: true
            };

            processModal.style.display = 'block';
            fetch("https://labelcloudapi.onnicelabel.com/document/v2/files", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Ocp-Apim-Subscription-Key": "51808763a19243ca8694dc2f72cf7408"
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                processModal.style.display = 'none';
                console.log(data);
                //sendImage();
            })
            .catch(err => {
                processModal.style.display = 'none';
                alert("圖片上傳錯誤");
                console.error(err);
            });
        }

        function exitPage() {
            if (confirm("您確定要離開嗎？")) {
                if (window.opener) {
                    window.close();
                } else {
                    alert("無法自動關閉本頁面");
                }
            }
        }
    </script>
</body>
</html>
