<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loftware Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2#titleText {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #005EB8;
            color: white;
            padding: 1em;
            margin: 0;
            font-size: 40px;
        }

        h2#titleText img {
            height: 50px;
            margin-right: 10px;
        }

        #cameraContainer {
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
        }

        #overlayImage {
            width: 100%;
            display: block;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        #preview {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px auto;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005EB8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #004a91;
        }

        #buttonContainer {
            margin-top: 20px;
        }

        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #005EB8;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2 id="titleText">
        <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
        雲端列印，在EPSON8050
    </h2>

    <div id="cameraContainer">
        <!-- 背景圖片 -->
        <img id="overlayImage" src="https://kaihung0530.github.io/NiceLabelPhoto/Back%20view.png" alt="Overlay">
        <!-- 隱藏相機元件與canvas -->
        <video id="camera" autoplay playsinline style="display: none;"></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="buttonContainer">
        <input type="file" accept="image/*" id="cameraInput" capture="environment" style="display: none;" onchange="previewImage(event)">
        <button onclick="document.getElementById('cameraInput').click()">拍照</button>
        <button id="send" onclick="UploadImage()" disabled>傳送照片</button>
        <button onclick="exitPage()">離開</button>
    </div>

    <img id="preview" src="" alt="預覽圖片" style="display:none;">

    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const printerParam = getQueryParam("PrinterName") || "E8050";
            const printerName = printerParam.replace(/^E/, "EPSON");
            document.getElementById("titleText").innerHTML = `
                <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
                雲端列印，在 ${printerName}
            `;

            const canvas = document.getElementById('canvas');
            const overlay = document.getElementById('overlayImage');

            overlay.onload = () => {
                canvas.width = overlay.naturalWidth;
                canvas.height = overlay.naturalHeight;
            };
        });

        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const processModal = document.getElementById('processModal');
        const sendButton = document.getElementById('send');
        let capturedImage = null;

        function getCurrentDateTime() {
            const now = new Date();
            return `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
        }

        async function compressImageToTargetSize(img, targetSizeKB = 2048) {
            const tmpCanvas = document.createElement('canvas');
            const ctx = tmpCanvas.getContext('2d');
            const maxDim = 3200;

            let width = img.width, height = img.height;
            if (width > maxDim || height > maxDim) {
                const ratio = Math.min(maxDim / width, maxDim / height);
                width = Math.round(width * ratio);
                height = Math.round(height * ratio);
            }

            tmpCanvas.width = width;
            tmpCanvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            let bestBase64 = "";
            for (let q = 0.9; q >= 0.1; q -= 0.05) {
                const base64 = tmpCanvas.toDataURL('image/jpeg', q);
                const sizeKB = Math.round((base64.length * 3) / 4 / 1024);
                if (sizeKB <= targetSizeKB) {
                    bestBase64 = base64;
                    break;
                }
            }
            return bestBase64;
        }

        async function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const img = new Image();
                img.onload = async function() {
                    let resultBase64 = e.target.result;
                    const sizeKB = Math.round(file.size / 1024);
                    if (sizeKB > 1024) {
                        resultBase64 = await compressImageToTargetSize(img, 2048);
                    }
                    capturedImage = resultBase64;
                    preview.src = resultBase64;
                    preview.style.display = 'block';
                    sendButton.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function sendImage(photopath) {
            const printerName = getQueryParam("PrinterName") || "E8050";
            const data = {
                deviceType: "CloudPrinter",
                deviceId: { printerName, workstation: null },
                filePath: "/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
                fileRevision: "",
                labelName: "",
                quantity: "1",
                dataSources: [{ PIC: photopath, FileName: printerName + ".png" }]
            };

            processModal.style.display = 'block';
            fetch('https://labelcloudapi.onnicelabel.com/Print/v2/Print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            }).then(r => r.json()).then(data => {
                processModal.style.display = 'none';
                alert(`API回覆: ${JSON.stringify(data)}`);
            }).catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');
                console.error('Error:', error);
            });
        }

        function UploadImage() {
            if (!capturedImage) return alert("請先拍照");

            const printerName = getQueryParam("PrinterName") || "E8050";
            const base64Image = capturedImage.split(',')[1];
            const data = {
                filePath: `/DelenTest/Base64PIC/Graphics/${printerName}.png`,
                content: base64Image,
                comment: "API creation",
                overwriteIfExists: true,
                generateFileDetails: true
            };

            processModal.style.display = 'block';
            fetch('https://labelcloudapi.onnicelabel.com/document/v2/files', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            }).then(r => r.json()).then(() => {
                processModal.style.display = 'none';
                sendImage("");
            }).catch(error => {
                processModal.style.display = 'none';
                alert("API回覆時出錯");
                console.error(error);
            });
        }

        function exitPage() {
            if (confirm("您確定要離開嗎？")) {
                if (window.opener) window.close();
                else alert("此功能無法在本頁面關閉。");
            }
        }
    </script>
</body>
</html>
