<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loftware Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #005EB8;
            color: white;
            padding: 1em;
            margin: 0;
        }

        h1 img, h2 img {
            height: 50px;
            margin-right: 10px;
        }

        #cameraContainer {
            margin: 20px 0;
        }

        #cameraOverlayContainer {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            aspect-ratio: 3 / 4;
            background: black;
            overflow: hidden;
        }

        #cameraOverlayContainer video,
        #cameraOverlayContainer img,
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #overlayImage {
            z-index: 2;
            pointer-events: none;
        }

        video {
            z-index: 1;
        }

        canvas {
            z-index: 3;
            display: none;
        }

        #preview {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005EB8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #004a91;
        }

        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #005EB8;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2 id="titleText" style="font-size: 40px;">
        <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
        雲端列印，在EPSON8050
    </h2>

    <div id="cameraContainer">
        <div id="cameraOverlayContainer">
            <video id="videoPreview" autoplay muted playsinline></video>
            <img id="overlayImage" src="https://kaihung0530.github.io/NiceLabelPhoto/Back%20view.png" alt="Overlay" />
            <canvas id="canvas"></canvas>
        </div>

        <div>
            <button onclick="promptCameraChoice()">開啟相機</button>
            <button onclick="captureFromVideo()">擷取畫面</button>
            <button id="send" onclick="UploadImage()" disabled>傳送照片</button>
            <button onclick="exitPage()">離開</button>
        </div>

        <img id="preview" src="" alt="預覽圖片">
    </div>

    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const printerParam = getQueryParam("PrinterName") || "E8050";
            const printerName = printerParam.replace(/^E/, "EPSON");
            document.getElementById("titleText").innerHTML = `
                <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
                雲端列印，在 ${printerName}
            `;
        });

        async function promptCameraChoice() {
            const choice = confirm("您要開啟前鏡頭嗎？為否則開啟後鏡頭");
            const facingMode = choice ? "user" : "environment";
            startCamera(facingMode);
        }

        async function startCamera(facingMode) {
            const video = document.getElementById('videoPreview');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
                video.srcObject = stream;
            } catch (error) {
                alert("無法啟動相機：" + error.message);
            }
        }

        // 其他功能如 captureFromVideo、UploadImage、compressImageToTargetSize、sendImage、exitPage 等保留原樣
    </script>
</body>
</html>
