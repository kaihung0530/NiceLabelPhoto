<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loftware Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: #005EB8;
            color: white;
            padding: 1em;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            height: 50px;
            margin-right: 10px;
        }

        #cameraContainer {
            margin: 20px 0;
        }

        #cameraOverlayContainer {
            position: relative;
            display: inline-block;
        }

        #overlayImage {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
        }

        #videoPreview, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 300px;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            z-index: 2;
            display: none;
        }

        #videoPreview {
            z-index: 1;
        }

        #preview {
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #005EB8;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <h1 id="titleText">
        <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="Logo" />
        雲端列印，在 EPSON8050
    </h1>

    <div id="cameraContainer">
        <div id="cameraOverlayContainer">
            <img id="overlayImage" src="https://kaihung0530.github.io/NiceLabelPhoto/Back view.png" alt="Overlay" />
            <video id="videoPreview" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <button onclick="startCamera()">開啟相機</button>
            <button onclick="captureFromVideo()">擷取畫面</button>
        </div>
        <img id="preview" src="" alt="預覽圖片" />
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const printerParam = getQueryParam("PrinterName") || "E8050";
            const printerName = printerParam.replace(/^E/, "EPSON");
            document.getElementById("titleText").innerHTML = `
                <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="Logo" />
                雲端列印，在 ${printerName}
            `;
        });

        async function startCamera() {
            const video = document.getElementById("videoPreview");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                alert("無法開啟相機：" + err.message);
            }
        }

        function captureFromVideo() {
            const video = document.getElementById("videoPreview");
            const canvas = document.getElementById("canvas");
            const preview = document.getElementById("preview");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.style.display = "block";

            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
            preview.src = dataUrl;
            preview.style.display = "block";
