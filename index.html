<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceLabel Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            margin: 0;
        }
        #imageContainer {
            margin-top: 20px;
        }
        #preview {
            width: 100%;
            max-width: 300px;
            display: none;
            margin: 20px auto;
        }
        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>NiceLabel Cloud雲端列印</h1>
    <div id="imageContainer">
        <input type="file" id="imageInput" accept="image/*" capture="camera">
        <img id="preview" src="" alt="預覽圖片">
        <br>
        <button onclick="sendImage()">傳送圖片</button>
    </div>
    <div id="processModal">
        <div class="modal-content">
            <p>正在處理中，請稍後...</p>
        </div>
    </div>
    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const processModal = document.getElementById('processModal');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function sendImage() {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64Image = e.target.result.split(',')[1];
                    const data = { image: base64Image };

                    processModal.style.display = 'block';

                    <!-- fetch('https://example.com/api/upload', { // 替換為你的API URL -->
                        <!-- method: 'POST', -->
                        <!-- headers: { 'Content-Type': 'application/json' }, -->
                        <!-- body: JSON.stringify(data) -->
                    <!-- }) -->
                    <!-- .then(response => response.json()) -->
                    <!-- .then(data => { -->
                        <!-- processModal.style.display = 'none'; -->
                        <!-- alert(`API回覆: ${data.message}`); -->
                    <!-- }) -->
                    <!-- .catch(error => { -->
                        <!-- processModal.style.display = 'none'; -->
                        <!-- alert('API回覆時出錯'); -->
                        <!-- console.error('Error:', error); -->
                    <!-- }); -->
                };
                reader.readAsDataURL(file);
            } else {
                alert('請選擇一張圖片');
            }
        }
    </script>
</body>
</html>
