<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loftware Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #005EB8;
            color: white;
            padding: 1em;
            margin: 0;
            font-size: 40px;
        }

        h2 img {
            height: 50px;
            margin-right: 10px;
        }

        #cameraContainer {
            margin-top: 20px;
        }

        #cameraOverlayContainer {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            aspect-ratio: 3 / 4;
            background: black;
            overflow: hidden;
        }

        #cameraOverlayContainer video,
        #cameraOverlayContainer img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            top: 0;
            left: 0;
        }

        #cameraOverlayContainer video {
            z-index: 1;
        }

        #cameraOverlayContainer img {
            z-index: 2;
            pointer-events: none;
        }

        #cameraControls {
            margin-top: 20px;
        }

        #preview {
            width: 100%;
            max-width: 300px;
            display: none;
            margin: 20px auto;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005EB8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #004a91;
        }

        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #005EB8;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2 id="titleText">
        <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
        雲端列印，在EPSON8050
    </h2>

    <div id="cameraContainer">
        <div id="cameraOverlayContainer">
            <video id="videoPreview" autoplay playsinline></video>
            <!-- ❗️請將下方 src 改為你的圖片網址或正確相對路徑 -->
            <img id="overlayImage" src="https://kaihung0530.github.io/NiceLabelPhoto/Back view.png" alt="Overlay" />
        </div>

        <div id="cameraControls">
            <button onclick="captureFromVideo()">拍照</button>
            <button id="send" onclick="UploadImage()" disabled>傳送照片</button>
            <button onclick="exitPage()">離開</button>
        </div>

        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" src="" alt="預覽圖片">
    </div>

    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const printerParam = getQueryParam("PrinterName") || "E8050";
            const printerName = printerParam.replace(/^E/, "EPSON");
            document.getElementById("titleText").innerHTML = `
                <img src="https://kaihung0530.github.io/NiceLabelPhoto/Loftware_logo.jpg" alt="公司Logo">
                雲端列印，在 ${printerName}
            `;
            startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById("videoPreview").srcObject = stream;
            } catch (err) {
                console.error("無法開啟相機", err);
                alert("請允許相機權限或確認裝置支援");
            }
        }

        function getCurrentDateTime() {
            const now = new Date();
            return now.getFullYear().toString() +
                String(now.getMonth() + 1).padStart(2, '0') +
                String(now.getDate()).padStart(2, '0') +
                String(now.getHours()).padStart(2, '0') +
                String(now.getMinutes()).padStart(2, '0') +
                String(now.getSeconds()).padStart(2, '0');
        }

        async function compressImageToTargetSize(img, targetSizeKB = 2048, maxAttempts = 10) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const maxDimension = 3200;

            let width = img.width;
            let height = img.height;
            if (width > maxDimension || height > maxDimension) {
                const ratio = Math.min(maxDimension / width, maxDimension / height);
                width = Math.round(width * ratio);
                height = Math.round(height * ratio);
            }

            canvas.width = width;
            canvas.height = height;
            context.drawImage(img, 0, 0, width, height);

            let bestBase64 = "";
            let bestSize = 0;

            for (let q = 0.9; q >= 0.1; q -= 0.05) {
                const base64 = canvas.toDataURL('image/jpeg', q);
                const fileSizeKB = Math.round((base64.length * 3) / 4 / 1024);

                if (fileSizeKB <= targetSizeKB && fileSizeKB > bestSize) {
                    bestBase64 = base64;
                    bestSize = fileSizeKB;
                }

                if (bestSize >= targetSizeKB) break;
            }

            console.log(`壓縮後圖片大小：${bestSize} KB`);
            return bestBase64;
        }

        let capturedImage = null;
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const sendButton = document.getElementById('send');

        async function captureFromVideo() {
            const video = document.getElementById('videoPreview');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const rawBase64 = canvas.toDataURL('image/jpeg');
            const tempImg = new Image();
            tempImg.onload = async () => {
                const compressed = await compressImageToTargetSize(tempImg, 2048);
                capturedImage = compressed;
                preview.src = compressed;
                preview.style.display = 'block';
                sendButton.disabled = false;
            };
            tempImg.src = rawBase64;
        }

        function UploadImage() {
            if (!capturedImage) {
                alert('請先拍照');
                return;
            }

            const printerName = getQueryParam("PrinterName") || "E8050";
            const base64Image = capturedImage.split(',')[1];
            const data = {
                "filePath": `/DelenTest/Base64PIC/Graphics/${printerName}.png`,
                "content": base64Image,
                "comment": "API creation",
                "overwriteIfExists": true,
                "generateFileDetails": true
            };

            document.getElementById('processModal').style.display = 'block';

            fetch(`https://labelcloudapi.onnicelabel.com/document/v2/files`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('processModal').style.display = 'none';
                console.log(data);
                sendImage();
            })
            .catch(err => {
                document.getElementById('processModal').style.display = 'none';
                console.error(err);
                alert("API回傳失敗");
            });
        }

        function sendImage() {
            const printerName = getQueryParam("PrinterName") || "E8050";
            const data = {
                "deviceType": "CloudPrinter",
                "deviceId": {
                    "printerName": printerName,
                    "workstation": null
                },
                "filePath": "/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
                "fileRevision": "",
                "labelName": "",
                "quantity": "1",
                "dataSources": [
                    {
                        "PIC": "",
                        "FileName": printerName + ".png"
                    }
                ]
            };

            document.getElementById('processModal').style.display = 'block';

            fetch('https://labelcloudapi.onnicelabel.com/Print/v2/Print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('processModal').style.display = 'none';
                alert(`列印結果：${JSON.stringify(data)}`);
            })
            .catch(err => {
                document.getElementById('processModal').style.display = 'none';
                alert("API列印錯誤");
                console.error(err);
            });
        }

        function exitPage() {
            if (confirm("您確定要離開嗎？")) {
                if (window.opener) {
                    window.close();
                } else {
                    alert("無法在本頁面關閉");
                }
            }
        }
    </script>
</body>
</html>
