<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceLabel Cloud雲端列印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #005EB8; /* Loftware藍 */
            color: white;
            padding: 1em;
            margin: 0;
        }
        #cameraContainer {
            margin: 20px 0;
        }
        video, canvas {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005EB8; /* Loftware藍 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #004a91; /* 深藍色，點擊效果 */
        }
        #processModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #processModal .modal-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #005EB8; /* Loftware藍 */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>NiceLabel Cloud雲端列印</h1>
    <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <button onclick="takeSnapshot()">拍照</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" src="" alt="預覽圖片" style="display:none;">
    </div>
    <div id="processModal">
        <div class="modal-content">
            <div id="loader"></div>
            <p>正在處理中，請稍後...</p>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const processModal = document.getElementById('processModal');
        let localStream;

        // 獲取相機視頻流
        function startVideoStream() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment' // 使用後置攝像頭
                }
            })
            .then(stream => {
                video.srcObject = stream;
                localStream = stream;
            })
            .catch(error => {
                alert('無法訪問相機: ' + error);
                console.error('Error accessing camera:', error);
            });
        }

        // 初始化视频流
        startVideoStream();

        // 拍照功能並直接傳送圖片
        function takeSnapshot() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 使用克隆視頻流來繪製圖片
            const offscreenCanvas = document.createElement('canvas');
            const offscreenContext = offscreenCanvas.getContext('2d');
            offscreenCanvas.width = canvas.width;
            offscreenCanvas.height = canvas.height;
            offscreenContext.drawImage(video, 0, 0, offscreenCanvas.width, offscreenCanvas.height);
            const dataURL = offscreenCanvas.toDataURL('image/png');
            preview.src = dataURL;
            preview.style.display = 'block';

            // 自動傳送圖片
            sendImage(dataURL);

            // 在稍後重新啟動視頻流，避免暫停
            setTimeout(() => {
                restartVideoStream();
            }, 1000); // 延遲1秒後重新啟動
        }

        // 傳送圖片功能
        function sendImage(dataURL) {
            const base64Image = dataURL.split(',')[1];
            //const data = { image: base64Image };
			const data = {
							"deviceType":"CloudPrinter",
							"deviceId":{
							"printerName":"E4050",
							"workstation":null
						},
							"filePath":"/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
							"fileRevision":"",
							"labelName":"",
							"quantity":"1",
							"dataSources":
							[
							  {
							  "PIC": base64Image      }
							]
						};

            processModal.style.display = 'block';

            fetch('https://labelcloudapi.onnicelabel.com/Print/v2/Print', { // 替換為你的API URL
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json',
								   'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'						},
                        body: JSON.stringify(data)
                    })
            .then(response => response.json())
            .then(data => {
                processModal.style.display = 'none';
                alert(`API回覆: ${data}`);
            })
            .catch(error => {
                processModal.style.display = 'none';
                alert('API回覆時出錯');
                console.error('Error:', error);
            });
        }

        // 重新啟動視頻流
        function restartVideoStream() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            startVideoStream();
        }
    </script>
</body>
</html>
