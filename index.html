<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照示例V04</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #video {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #snap {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #snap:hover {
            background-color: #0056b3;
        }

        #photos {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #photos img {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }
		
        #modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #modal-content p {
            margin: 0;
            font-size: 18px;
        }
		

    </style>
</head>
<body>
    <h1>拍照示例</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">拍照</button>
    <div id="photos"></div>
    <!-- 模态窗口 -->
    <div id="modal">
        <div id="modal-content">
            <p>正在處理，請稍後...</p>
        </div>
    </div>

    <script>
        <!-- // 访问用户的摄像头 -->
        <!-- navigator.mediaDevices.getUserMedia({ video: true }) -->
        <!-- .then(function(stream) { -->
            <!-- var video = document.getElementById('video'); -->
            <!-- video.srcObject = stream; -->
            <!-- video.play(); -->
        <!-- }) -->
        <!-- .catch(function(err) { -->
            <!-- console.error("发生错误: " + err); -->
        <!-- }); -->
        // 请求用户摄像头权限
        <!-- navigator.mediaDevices.getUserMedia({ -->
            <!-- video: { -->
                <!-- facingMode: "environment", // 尝试使用后置摄像头 -->
                <!-- width: { ideal: 640 }, -->
                <!-- height: { ideal: 480 } -->
            <!-- } -->
        <!-- }) -->
		
        // 启动摄像头函数
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment", // 使用后置摄像头
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                video.srcObject = stream;
                await video.play(); // 确保视频播放
                <!-- startButton.style.display = 'none'; -->
                <!-- snapButton.style.display = 'inline-block'; -->
            } catch (error) {
                console.error("访问摄像头时发生错误: " + error);
                alert("无法访问摄像头: " + error.message);
            }
        }
        .then(function(stream) {
            var video = document.getElementById('video');
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.error("访问摄像头时发生错误: " + err);
            alert("无法访问摄像头: " + err.message);
        });
        // 显示模态窗口
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // 隐藏模态窗口
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 拍照并显示在下面
        document.getElementById('snap').addEventListener('click', function() {
            var canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);

            // 将拍摄的图片显示在页面上
            var img = document.createElement('img');
            var imageBase64 = canvas.toDataURL('image/png');
            img.src = imageBase64;
            document.getElementById('photos').appendChild(img);
			

            
            // 定义API URL
            var apiURL = 'https://labelcloudapi.onnicelabel.com/Print/v2/Print'; // 替换为你的API URL
			var base64Data = imageBase64.split(',')[1];
			
            // 准备发送的JSON数据
            var jsonData = {
					"deviceType":"CloudPrinter",
					"deviceId":{
					"printerName":"SYSTEX_ZT231",
					"workstation":null
				},
					"filePath":"/DelenTest/Base64PIC/Labels/BASE64PIC.nlbl",
					"fileRevision":"",
					"labelName":"",
					"quantity":"1",
					"dataSources":
					[
					  {
					  "PIC": base64Data
					  }
					]
				};
				
			// 显示模态窗口
            showModal();
            // 调用API并传递JSON数据
            fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
					'Ocp-Apim-Subscription-Key': '51808763a19243ca8694dc2f72cf7408'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                //console.log('成功:', data);
                alert('API請求成功：' + JSON.stringify(data));
                hideModal();

            })
            .catch(error => {
                //console.error('错误:', error);
                console.error('错误:', error);
                alert('API請求失敗：' + error);
                hideModal();

            });
        });
    </script>

</body>
</html>
